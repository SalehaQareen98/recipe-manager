<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zahra Pyarali">
    <meta name="keyword" content="Subscription, Newsletter, Kitten, Picture">
    <link rel="stylesheet" href="weeklykitten.css">
    <title>User Registeration Form</title>
    <script src="js/script.js"></script>

</head>

<body>
    <div class="formcontainer">
        <h1>User Registeration Form</h1>
        <hr>
        <form action="registration.html" method="get" onsubmit="return validate()">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Password">
                
            </div>

            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" name= "confirmPassword" placeholder="Password">
                

            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                
            </div>

            <button type="submit">Sign-Up</button>
            <button type="reset">Reset</button>

        </form>
    </div>

</body>

</html>
